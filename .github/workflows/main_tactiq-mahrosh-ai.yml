# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tactiq-mahrosh-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Sanity check build output
        run: |
          ls -la
          ls -la dist || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3D5D0C8AD6C4867B2C0868BF88B789B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FFC5817D9A504E9E819DA8E933650570 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDA21A04251548FDB5501A2FF0057F8B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tactiq-mahrosh-ai'
          slot-name: 'Production'
          package: .
          clean: false
