# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tactiq-mahrosh-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build
        run: |
          npm ci
          npm run build --if-present

      # Build ZIP from project root while excluding heavy/dev-only folders.
      # Azure App Service (Oryx) will install dependencies on deploy.
      - name: Create deployment zip
        run: |
          zip -r app.zip . \
            -x "node_modules/*" \
               "node_modules/**" \
               "api/node_modules/*" \
               "api/node_modules/**" \
               ".git/*" \
               ".git/**" \
               "*.log" \
               "**/*.log"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3D5D0C8AD6C4867B2C0868BF88B789B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FFC5817D9A504E9E819DA8E933650570 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDA21A04251548FDB5501A2FF0057F8B }}

      # IMPORTANT:
      # Ensure SCM_DO_BUILD_DURING_DEPLOYMENT=true in Azure App Service settings.
      # This makes Oryx install dependencies (e.g., express) during ZIP deployment.
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tactiq-mahrosh-ai'
          slot-name: 'Production'
          package: app.zip
          clean: true
          
